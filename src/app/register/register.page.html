<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row style="padding-top: 86px;">
      <ion-col>
        <ion-button size="large" fill="clear" style="margin-left: 144px; background-color: gainsboro; border-radius: 100px; color: white;">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-text class="ion-text-center">
          <p style="font-weight: lighter; color: gray;">Add your profile picture</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-item>
            <ion-text>
              <h1 style="font-weight: bold;">Register</h1>
              <p style="font-weight: lighter; color: gray;">Please fill out the form</p>
            </ion-text>
          </ion-item>

          <ion-item lines="inset" class="ion-padding-end">
            <ion-input type="text" placeholder="Name" name="name"></ion-input>
          </ion-item>

          <ion-item lines="inset" class="ion-padding-end">
            <ion-input type="text" placeholder="Email" name="email"></ion-input>
          </ion-item>

          <ion-item lines="inset" class="ion-padding-end">
            <ion-input type="password" placeholder="Password" name="password"></ion-input>
          </ion-item>

          <ion-item lines="inset" class="ion-padding-end">
            <ion-input type="password" placeholder="Confirm Password" name="password-conf"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="orange" expand="block" routerLink="/app" routerDirection="forward" >
          <ion-label style="font-weight: bold;"> CONFIRM </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
