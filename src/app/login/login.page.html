<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row style="margin-top: 100px">

    <ion-thumbnail style="margin-left: auto;
    margin-right: auto;">
      <img style="text-align: center;" src="assets/logo_2.png">
    </ion-thumbnail>

  </ion-row>
  <ion-row style="justify-content: center;">
    <ion-text class="ion-text-center">
      <h1> Treye </h1>
    </ion-text>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list lines="none">

            <ion-item lines="none" class="ion-padding-top">
              <ion-input type="text" placeholder="E-Mail" name="email"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-input type="password" placeholder="Passwort" name="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <ion-button color="orange" expand="block" routerLink="/app" routerDirection="forward">
            <ion-label style="font-weight: bold;"> Log-In </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <ion-button style="--background:#FFDDCC" expand="block" routerLink="/welcome" routerDirection="back">
            <ion-label style="color: #ff4d00; font-weight: bold;"> Zur√ºck </ion-label>
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
