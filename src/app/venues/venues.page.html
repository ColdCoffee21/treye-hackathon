<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Venues
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Venues</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let ven of loadedVenues">
        <ion-card (click)="openVenue(ven.id)">
          <ion-card-header>
            <ion-card-title>
               {{ ven.name}}
            </ion-card-title>
            <ion-card-subtitle>
              {{ ven.city}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="ven.imageUrl" style="height: 200px; width: 400px;"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
