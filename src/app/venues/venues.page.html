<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kulturstätten
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kulturstätten</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-row *ngFor="let oneVenue of venues; let i = index">

    <ion-row>
      <p><strong>{{oneVenue.name}}</strong></p>
    </ion-row>
    <ion-row>
      <p>{{oneVenue.streetAddress}}, {{oneVenue.zipCode}} {{oneVenue.city}}</p>
    </ion-row>
      <ion-button href="{{oneVenue.websiteURL}}"><strong>Zur Website</strong></ion-button>
    </ion-row>
