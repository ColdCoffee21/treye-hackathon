<ion-header [translucent]="true" class="ion-no-border">
  <app-app-bar></app-app-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
      <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let eve of loadedEvents">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
               {{ eve.title}}
               <ion-button fill="clear" style="float:right;"><ion-icon slot="icon-only" name="qr-code-sharp" style="color: gainsboro;"></ion-icon></ion-button>
            </ion-card-title>
          </ion-card-header>
          <ion-img [src]="eve.imageUrl" style="height: 400px; width: 400px;"></ion-img>
          <!-- <div class="image-container" [style.background-image]="eve.imageUrl"></div> -->
          <ion-card-content>
            <p> {{eve.description}} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
