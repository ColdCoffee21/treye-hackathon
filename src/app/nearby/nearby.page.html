<ion-header collapse="condense">
  <ion-toolbar>
      <ion-title size="large" style="text-align: center;">In deiner Nähe</ion-title>
        <ion-icon size="large" slot="end" name="search"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div  class="map-wrapper" >
    <div #map id="map" class="map" style="height:300px"></div>
  </div>






  <h2 style="margin-left: 15px; text-align: center;">Events in deiner Nähe</h2>



  <ion-card *ngFor="let oneExperience of experiences; let i = index">
  <ion-row >
    <ion-col size=3 style="align-self: center;">
      <p><strong>1,5km</strong></p>
    </ion-col>
    <ion-col size=9>
      <ion-row>
        <p><strong>{{oneExperience.title}}</strong></p>
      </ion-row>
      <ion-row>
        <ion-col size=8>
          <p>ab {{oneExperience.startDateTime}}</p>
        </ion-col>
        <ion-col size=4>
          <ion-button (click)="toEventDetailPage()" >Los!</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>




   <!-- <img src="{{oneExperience.imageURL}}" style="max-height: 150px;"> -->


  </ion-row>
</ion-card>




</ion-content>
